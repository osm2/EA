                                <script>
        // Set the timer duration (in seconds)
        const durationInSeconds = 1700; // 1 hour = 3600 seconds

        // Get references to timer elements
        const timerElement = document.getElementById("timer");

        let countdown = durationInSeconds;

        function updateTimer() {
            const hours = Math.floor(countdown / 3600);
            const minutes = Math.floor((countdown % 3600) / 60);
            const seconds = countdown % 60;

            // Display the updated time in the timer element
            timerElement.textContent = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

            // Check if the countdown has reached zero
            if (countdown === 0) {
                clearInterval(timerInterval);
                // You can add code here to perform an action when the timer reaches zero
                alert("Timer has finished!");
            }

            countdown--;
        }

        // Initial call to update the timer display
        updateTimer();

        // Start the timer and update it every second
        const timerInterval = setInterval(updateTimer, 1000);
    </script>

		function random(min,max)
			{
				return Math.floor(Math.random()*(max-min+1)+min);
			}
			var initial = random(2500, 800);
			var count = initial;
			setInterval(function() {
				var variation = random(-5,5);
				count += variation
				document.getElementById("online-count").innerHTML = count;
			}, 1000)
		</script>

    <script>
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        الدقائق = parseInt(timer / 60, 10);
        ثواني = parseInt(timer % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = minutes + " minutes and " + seconds+ " seconds";
        if (--timer < 0) {
             display.textContent = "   بضع ثوان... " ;
        }
    }, 1000);
}
window.onload = function () {
    var fiveMinutes = 60 * 6,
        display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
};
